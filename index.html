<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>tictactoe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <h1>Tic Tac Toe</h1>
    <div class="inputs">
      <input id="Player1" type="text" placeholder="Player 1 Name">
      <input id="Player2" type="text" placeholder="Player 2 Name">
      <input id="comp" type="checkbox" name="Comp" onclick="gameBoard.disablePlayerTwo();">
      <label for="Comp">Computer Player</label>
      <button class="button" onclick="gameBoard.startGame();">Start Game</button>
    </div>
    <div id="gameboard"></div>
    <div id="gameText"></div>

    <script src="script.js" async defer></script>
  </body>
</html>
